<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landscaping for Unreal Engine</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin="" rel="preconnect">
    <link rel='stylesheet' id='nanospace-google-fonts-css' href='https://fonts.googleapis.com/css?family=Fira+Sans%3A100%2C300%2C400%2C700%2C900&#038;subset=latin&#038;ver=1.1.8' type='text/css' media='screen' />
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <style>
         :root {
            --theme-hue: 221.7;
            --theme-saturation: 72.4%;
            --theme-lightness: 63.9%;
            --theme-color: hsl(var(--theme-hue), var(--theme-saturation), var(--theme-lightness));
            --border-radius-s: 0;
            --border-radius-m: 0;
            --border-radius-l: 0;
            --base-font-family: "Fira Sans";
            --hr-border: 2px solid black;
            --cover-heading-color: black;
            --cover-blockquote-color: #3a0000;
            --cover-button-background: var(--cover-blockquote-color);
            --cover-button-primary-background: var(--cover-blockquote-color);
            --cover-button-primary-border: #900000;
            --cover-background-image: url("https://jorop.github.io/landscaping-docs/_media/ue4_landscaping.jpg");
            --sidebar-border-width: 0px;
            --sidebar-background: white;
            --sidebar-toggle-background: white;
            --sidebar-name-color: black;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            name: 'Landscaping',
            themeable: {
                readyTransition: true,
                responsiveTables: true
            },
            search: 'auto',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
